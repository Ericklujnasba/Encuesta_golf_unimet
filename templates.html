<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Torneo de Golf</title>
</head>
<body>
    <h1>Inscripción Torneo de Golf</h1>
    <form action="/submit" method="post">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="experiencia">Nivel de experiencia:</label><br>
        <select id="experiencia" name="experiencia">
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
            <option value="Experto">Experto</option>
        </select><br><br>

        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
